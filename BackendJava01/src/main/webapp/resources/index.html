<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Titolo</title>
</head>
<body>
<h1>Progetto Maven - Servlet 3.1 - Java 1.8 con Jetty</h1>

<div>
	<p>
		URL: <input type="url" id="txtUrl"><br/>
		Metodo: <input type="radio" name="metodo" value="get"> GET - 
				<input type="radio" name="metodo" value="post"> POST <br/>
		<button id="btnEsegui">Chiamata AJAX</button>
</div>
<div id="divRisultato"></div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
$(function() {
	$('#btnEsegui').click(function() {
		$.ajax({
			url: $('#txtUrl').val(),
			method: $('input[name=metodo]:checked').val()
		})
		.done(function(risultato) {
			$('#divRisultato').html(risultato);
		});
	});
});
</script> 
</body>
</html>
